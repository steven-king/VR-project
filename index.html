<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Valiant 360 Pano Player</title>
		<meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/valiant360.css" />

	</head>
	<body>
        
       <div class="container" style="margin:0;padding:0;">
            <div class="row" style="margin:0;padding:0;">
                <div class="col-lg-12 col-sm-12" style="margin:0;padding:0;">
                    <div class="valiantPhoto" data-video-src="diving.mp4" style="width: 100vw; height: 100vh;" style="margin:0;padding:0;"></div>
                </div> 
           </div>
        </div>

		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="jquery.valiant360.js"></script>
        <script type="text/javascript" src="js/random.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('.valiantPhoto').Valiant360();
                $('.valiant').Valiant360('loadVideo', 'diving.mp4');
			});          
		</script>

		
	</body>
</html>
